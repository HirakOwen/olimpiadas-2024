<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index_css/header.css" />
    <link rel="stylesheet" href="carrito.css" />
    <style>
      p {
        margin: 0 !important;
      }
    </style>
    <title>Carrito de Compras</title>
  </head>
  <body>
    <main>
      <section class="cart-header">
        <img src="./titulocarrito.png" alt="TÃ­tulo Carrito" />
      </section>
      <section class="cart-body">
        <div class="cart-products-header">
          <p>Productos en el carrito:</p>
          <div class="cart-products-list">
            <div class="cart-item">
              <div class="cart-item-remove">
                <img src="./cruzlol.png" alt="Eliminar Producto" />
              </div>
              <p class="cart-item-name">Gorra SKIBIDI</p>
              <div class="cart-item-quantity">
                <p>Cantidad:</p>
                <input
                  type="text"
                  pattern="\d*"
                  inputmode="numeric"
                  class="cart-item-quantity-input"
                />
              </div>
              <p class="cart-item-total">Total: <span>$260.611</span></p>
            </div>
            <div class="cart-item">
              <div class="cart-item-remove">
                <img src="./cruzlol.png" alt="Eliminar Producto" />
              </div>
              <p class="cart-item-name">Gorra SKIBIDI</p>
              <div class="cart-item-quantity">
                <p>Cantidad:</p>
                <input
                  type="text"
                  pattern="\d*"
                  inputmode="numeric"
                  class="cart-item-quantity-input"
                />
              </div>
              <p class="cart-item-total">Total: <span>$260.611</span></p>
            </div>
            <div class="cart-item">
              <div class="cart-item-remove">
                <img src="./cruzlol.png" alt="Eliminar Producto" />
              </div>
              <p class="cart-item-name">Gorra SKIBIDI</p>
              <div class="cart-item-quantity">
                <p>Cantidad:</p>
                <input
                  type="text"
                  pattern="\d*"
                  inputmode="numeric"
                  class="cart-item-quantity-input"
                />
              </div>
              <p class="cart-item-total">Total: <span>$260.611</span></p>
            </div>
          </div>
          <button class="cart-clear-button">Vaciar carrito</button>
        </div>

        <div class="cart-summary">
          <p>Precios unitarios</p>
          <div class="cart-summary-price">
            <p>$260.611 Gorra SKIBIDI</p>
            <p>$260.611 Gorra SKIBIDI</p>
            <p>$260.611 Gorra SKIBIDI</p>
          </div>
          <div class="cart-summary-details">
            <p><span>Total a pagar: </span> <span> $34.800</span></p>
            <button>
              <p>Proceder con la compra</p>
              <div class="icon-button"><img src="./pagar.png" /></div>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script>
    document
      .querySelectorAll(".cart-item-quantity-input")
      .forEach(function (input) {
        input.addEventListener("input", function (event) {
          this.value = this.value.replace(/\D/g, "");
        });
      });
  </script>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Bootstrap 5.3.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Horizon font -->
    <link href="https://fonts.cdnfonts.com/css/horizon" rel="stylesheet" />
    <!-- Glacial Indifference font -->
    <link href="https://fonts.cdnfonts.com/css/glacial-indifference-2" rel="stylesheet">
    <!-- CSS Links-->
    <link rel="stylesheet" href="style.css" />
    <title>Registrarse</title>
  </head>
  <body>
    <!-- Header -->
    <header class="d-flex justify-content-center align-items-center">
      <img src="../imgs/horizonsports.png" alt="horizonsports" class="m-3" />
    </header>
    <!-- End Header-->
    <!-- Form -->
    <form
      action="#"
      method="POST"
      class="rounded-2 d-flex justify-content-center align-items-center flex-column mt-5 mb-5"
    >
      <div class="d-flex flex-column w-100 mt-2">
        <label for="nombre" class="ms-3">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required class="ms-3 me-3"/>
      </div>
      <div class="d-flex flex-column w-100">
        <label for="email" class="ms-3">Email:</label>
        <input type="email" name="email" id="email" required class="ms-3 me-3"/>
      </div>
      <div class="d-flex flex-column w-100">
        <label for="password1" class="ms-3">Contraseña:</label>
        <input type="password" name="password1" id="password1" required class="ms-3 me-3"/>
      </div>
      <div class="d-flex flex-column w-100">
        <label for="password2" class="ms-3">Contraseña de nuevo:</label>
        <input type="password" name="password2" id="password2" required class="ms-3 me-3"/>
      </div>
      <p class="text-center mt-4">Al hacer click en “Registrarse” usted se compromete a aceptar nuestros <a href="#">terminos y condiciones.</a></p>
      <button class="mb-4">Registrarse</button>
    </form>
    <!-- End Form -->
     <!-- Footer -->
     <footer class="w-100">
      <div class="footer-superior d-flex justify-content-around align-items-center flex-row">
        <div class="mt-3">
          <ul class="d-md-flex justify-content-center align-items-center flex-column">
            <li><h3><b>Ayuda</b></h3>
            <li><a href="#">Politicas de Reembolso</a></li>
            <li><a href="#">Terminos y condiciones</a></li>
            <li><a href="#">Formas de envio</a></li>
            <li><a href="#">Medios de pago</a></li>
          </ul>
        </div>
        <div class="text-end mt-3 me-4">
          <ul class="d-md-flex justify-content-center align-items-center flex-column">
            <li><h3><b>Contacto</b></h3></li>
            <li><img src="../imgs/footer/llamar.png" alt="telefono.png">+54 9 11 5016-1658</li>
            <li><img src="../imgs/footer/correo.png" alt="correo.png">info@horizon.com</li>
            <li><img src="../imgs/footer/pasador-de-ubicacion.png" alt="ubicacion.png">Av. Hipolito Yrigoyen 799 (1878)</li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- End Footer -->
  </body>
</html>
